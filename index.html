<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="sub-title">Age Calculator</h1>
        <div class="calculator">
            <div class="date-inputs">
                <label for="startDate" class="date">Starting Date:</label>
                <input type="date" id="startDate">
                <label for="endDate" class="date">Ending Date:</label>
                <input type="date" id="endDate">
            </div>
            <button class="btn" id="calculateBtn">Calculate</button>
        </div>
        <div class="output">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
